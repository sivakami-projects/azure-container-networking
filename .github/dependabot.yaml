# https://help.github.com/github/administering-a-repository/configuration-options-for-dependency-updates
version: 2
updates:
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "ci"
    labels: ["ci", "dependencies"]
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"
    commit-message:
      prefix: "ci"
    labels: ["ci", "dependencies"]
    open-pull-requests-limit: 10

  # =========================
  # DEFAULT BRANCH (master/main) — STAGED ROLLOUT
  # =========================

  # Root go.mod (/): grouped minor+patch + allow majors concurrently
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "sunday"
      time: "12:00"  # UTC
    commit-message:
      prefix: "deps"
    labels: ["dependencies", "grouped"]
    open-pull-requests-limit: 2
    groups:
      all-go-minor-and-patch:
        applies-to: version-updates
        patterns: ["*"]
        update-types: ["minor", "patch"]
    ignore:
      - dependency-name: "k8s.io/api"
        versions: [">=0.35.0"]
      - dependency-name: "k8s.io/apiextensions-apiserver"
        versions: [">=0.35.0"]
      - dependency-name: "k8s.io/apimachinery"
        versions: [">=0.35.0"]
      - dependency-name: "k8s.io/client-go"
        versions: [">=0.35.0"]
      - dependency-name: "k8s.io/kubelet"
        versions: [">=0.35.0"]
      - dependency-name: "k8s.io/kubectl"
        versions: [">=0.35.0"]

  # /azure-ipam: grouped minor+patch + allow majors concurrently
